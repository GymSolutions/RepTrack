<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RepTrack - App</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 20px; }
    #login { text-align: center; margin-top: 100px; }
    #app { display: none; }
    button { background: #2563eb; color: white; border: none; padding: 10px 20px; font-size: 1rem; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="login">
    <h1>RepTrack</h1>
    <p>Login to start generating workouts</p>
    <button onclick="login()">Sign in with Google</button>
  </div>

  <div id="app">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <button onclick="logout()">Logout</button>
    <!-- Insert workout generator here -->
    <p>Your workout generator will show up here after login.</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('user-name').textContent = result.user.displayName;
      }).catch(alert);
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById('login').style.display = 'block';
        document.getElementById('app').style.display = 'none';
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('user-name').textContent = user.displayName;
      }
    });
  </script>
</body>
</html>
