<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RepTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #f5f5f5;
      --accent: #ff2c2c;
      --card-bg: #1c1c1c;
      --input-bg: #222;
      --border-color: #444;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2, h3, h4 {
      color: var(--accent);
      text-transform: uppercase;
      margin: 10px 0;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px 10px 0;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      margin: 5px 0;
      background: var(--input-bg);
      color: var(--fg);
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    .workout-box {
      background: var(--card-bg);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 44, 44, 0.3);
      font-weight: 600;
    }

    .fade {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .equipment-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 20px 0;
      max-width: 360px;
    }
    .equipment-section {
      width: 100%;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 8px;
    }
    .equipment-section strong {
      display: block;
      margin-bottom: 6px;
      color: var(--accent);
      font-size: 1.1rem;
    }
    .equipment-selector label {
      background: var(--input-bg);
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .equipment-selector input[type="checkbox"] {
      margin: 0;
    }

    #dynamic-content {
      width: 100%;
      max-width: 600px;
    }

    /* Responsive */
    @media (max-width: 640px) {
      body {
        padding: 15px 10px;
      }
      button, input, select {
        max-width: 100%;
      }
      .equipment-selector {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Authentication -->
  <div id="auth" class="fade">
    <h1>RepTrack Login</h1>
    <input id="email" type="email" placeholder="Email" autocomplete="username" /><br />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" /><br />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Log In</button>
  </div>

  <!-- Setup user info -->
  <div id="setup" class="fade hidden">
    <h2>Letâ€™s Get Your Info</h2>
    <label>Weight (lbs):
      <input id="weight" type="number" min="50" max="700" />
    </label><br />
    <label>Height (inches):
      <input id="height" type="number" min="48" max="96" />
    </label><br />
    <label>Goal:
      <select id="goal">
        <option value="lose fat">Lose Fat</option>
        <option value="build muscle">Build Muscle</option>
        <option value="get stronger">Get Stronger</option>
      </select>
    </label>

    <h3>Available Equipment</h3>
    <div class="equipment-selector">
      <div class="equipment-section">
        <strong>Cardio</strong>
        <label><input type="checkbox" value="treadmill" /> Treadmill</label>
        <label><input type="checkbox" value="elliptical" /> Elliptical</label>
        <label><input type="checkbox" value="stationary bike" /> Stationary Bike</label>
      </div>
      <div class="equipment-section">
        <strong>Chest</strong>
        <label><input type="checkbox" value="smith machine" /> Smith Machine</label>
        <label><input type="checkbox" value="bench press" /> Bench Press</label>
      </div>
      <div class="equipment-section">
        <strong>Back</strong>
        <label><input type="checkbox" value="lat pulldown" /> Lat Pulldown</label>
        <label><input type="checkbox" value="pull-up bar" /> Pull-up Bar</label>
      </div>
      <div class="equipment-section">
        <strong>Legs</strong>
        <label><input type="checkbox" value="leg press" /> Leg Press</label>
        <label><input type="checkbox" value="leg curl machine" /> Leg Curl Machine</label>
      </div>
      <div class="equipment-section">
        <strong>Arms</strong>
        <label><input type="checkbox" value="dumbbells" /> Dumbbells</label>
        <label><input type="checkbox" value="barbell" /> Barbell</label>
        <label><input type="checkbox" value="cable machine" /> Cable Machine</label>
      </div>
    </div>

    <button onclick="submitUserInfo()">Save and Generate Plan</button>
  </div>

  <!-- Main dashboard -->
  <div id="main" class="fade hidden">
    <h2>Welcome to RepTrack!</h2>
    <button onclick="logout()">Logout</button>
    <button onclick="renderDashboard()">Dashboard</button>
    <button onclick="renderGroups()">Groups & Challenges</button>

    <div id="dynamic-content"></div>
  </div>

  <!-- Scripts -->
  <script src="groups.js"></script>
  <script src="auth.js"></script>
  <script src="ui.js"></script>
  <script src="workout.js"></script>
  <script src="main.js"></script>
</body>
</html>
