<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RepTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="auth" class="container fade">
    <h1>RepTrack Login</h1>
    <input id="email" type="email" placeholder="Email" /><br />
    <input id="password" type="password" placeholder="Password" /><br />
    <button onclick="handleSignUp()">Sign Up</button>
    <button onclick="handleLogin()">Log In</button>
  </div>

  <div id="setup" class="container hidden fade">
    <h2>Set Up Your Profile</h2>
    <label>Weight (lbs): <input id="weight" type="number" /></label>
    <label>Height (in): <input id="height" type="number" /></label>
    <label>Goal:
      <select id="goal">
        <option value="lose fat">Lose Fat</option>
        <option value="build muscle">Build Muscle</option>
        <option value="get stronger">Get Stronger</option>
      </select>
    </label>
    <h3>Equipment</h3>
    <div class="equipment-selector" id="equipmentSelector"></div>
    <button onclick="handleSetupComplete()">Save & Continue</button>
  </div>

  <div id="main" class="container hidden fade">
    <h2>Welcome to RepTrack!</h2>
    <button class="logout" onclick="handleLogout()">Logout</button>
    <button onclick="renderDashboard()">Dashboard</button>
    <button onclick="renderGroups()">Groups & Challenges</button>
    <div id="dynamic-content"></div>
  </div>

  <script src="auth.js"></script>
  <script src="data.js"></script>
  <script src="groups.js"></script>
  <script src="ui.js"></script>
  <script src="workout.js"></script>
  <script src="main.js"></script>
</body>
</html>
