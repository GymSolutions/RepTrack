<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device‑width,initial-scale=1" />
  <title>RepTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth" class="container fade">
  <h1>RepTrack Login</h1>
  <form onsubmit="return false;">
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <div class="auth-buttons">
      <button onclick="handleSignUp()">Sign Up</button>
      <button onclick="handleLogin()">Log In</button>
    </div>
  </form>
</div>

  <div id="setup" class="container hidden fade">
    <h2>Set Up Your Profile</h2>
    <input id="weight" type="number" placeholder="Weight (lbs)" />
    <input id="height" type="number" placeholder="Height (inches)" />
    <select id="goal">
      <option value="lose fat">Lose Fat</option>
      <option value="build muscle">Build Muscle</option>
      <option value="get stronger">Get Stronger</option>
    </select>
    <h3>Available Equipment</h3>
    <div id="equipmentSelector" class="equipment-selector"></div>
    <button onclick="handleSetupComplete()">Save & Continue</button>
  </div>

  <div id="main" class="container hidden fade">
    <h2>Welcome, <span id="userName"></span>!</h2>
    <button class="logout" onclick="handleLogout()">Logout</button>
    <button onclick="renderDashboard()">Dashboard</button>
    <button onclick="renderGroups()">Groups & Challenges</button>
    <div id="dynamic-content"></div>
  </div>

  <script src="auth.js"></script>
  <script src="data.js"></script>
  <script src="groups.js"></script>
  <script src="ui.js"></script>
  <script src="workout.js"></script>
  <script src="main.js"></script>
</body>
</html>
